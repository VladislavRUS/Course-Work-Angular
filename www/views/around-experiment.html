<div class="ui container">
    <h1 class="ui header">
        Задайте параметры
    </h1>

    <div class="ui form">
        <div class="inline fields">
            <div class="field">
                <label>Размер матрицы</label>
                <input type="number" min="1" max="120" step="1" ng-model="ctrl.matrixSize">
            </div>
            <div class="field">
                <label>Количество итераций</label>
                <input type="number" min="1" max="200" step="1" ng-model="ctrl.iterations">
            </div>

            <div class="field">
                <label>Вероятность заполнения</label>
                <input type="number" min="0.05" max="0.95" step="0.05" ng-model="ctrl.possibility">
            </div>
            <div class="field">
                <button class="ui button primary" ng-click="ctrl.start()">
                    Начать
                </button>

            </div>
        </div>
    </div>

    <div class="ui teal progress" id="progressBar">
        <div class="bar"></div>
        <!--<div class="label"></div>-->
    </div>

    <div class="ui divider"></div>

    <div id="result"></div>

</div>
